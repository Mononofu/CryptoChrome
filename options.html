<html>
<head>
<script>

function plugin0() {
  return document.getElementById('plugin');
}

plugin = plugin0;


function load()
{
  var versionNode = document.getElementById("version");
  versionNode.innerHTML = plugin().gpg_version();
}

function set_path()
{
  plugin().set_gpg_path(document.forms[0].elements['path'].value);
}

</script>

</head>
<body onload="load()">

<div>gpg version<div id="version"></div></div>

<form>
  Path: <input type="text" name="paph" value="gpg" />
  <input type="submit" value="Set" onclick="set_path();" />
</form>



<embed style="visibility:hidden;" id="plugin" type="application/x-cryptochrome">
</body>
</html>
